name: "Lint"

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: "Lint"
    if: ${{ !contains(github.event.head_commit.message, '#nolint') }}
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: read
      pull-requests: read
      checks: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v6

      - name: "Debug event.json"
        continue-on-error: true
        run: cat "${GITHUB_EVENT_PATH}"
      - name: "Debug CTX github"
        continue-on-error: true
        env:
          GITHUB_CTX: ${{ toJSON(github) }}
        run: echo "$GITHUB_CTX"
      - name: "Debug Environment"
        continue-on-error: true
        run: env

      - name: "Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: "Install Dependencies"
        run: sudo apt-get update && sudo apt-get install -y libx11-dev

      - name: "golangci-lint"
        if: ${{ !cancelled() }}
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest

      - name: "prettier"
        if: ${{ !cancelled() }}
        run: |
          echo "::group::Install"
          npm install prettier
          echo "::endgroup::"
          npx prettier --check .

      - name: "yamllint"
        if: ${{ !cancelled() }}
        env:
          CONFIG: .github/yamllint.yaml
        run: |
          echo "::group::List Files"
          yamllint -c "${{ env.CONFIG }}" --list-files .
          echo "::endgroup::"
          yamllint -c "${{ env.CONFIG }}" .

      - name: "actionlint"
        if: ${{ !cancelled() }}
        uses: cssnr/actionlint-action@v1
        with:
          shellcheck_opts: -e SC2129

  pwsh:
    name: "PowerShell Lint"
    if: ${{ !contains(github.event.head_commit.message, '#nolint') }}
    runs-on: windows-latest
    timeout-minutes: 5

    permissions:
      contents: read
      pull-requests: read
      checks: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v6

      - name: "Invoke ScriptAnalyzer"
        if: ${{ !cancelled() }}
        run: |
          $results = Invoke-ScriptAnalyzer -Path scripts -Recurse
          #$errors = $results | Where-Object Severity -eq 'Error'
          if ($results) {
              $results
              exit 1
          }
